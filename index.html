<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <span class="display">Player X - Your Turn!</span>
    
    <div class="grid-container">
        <div class="grid-cell" data-key=0></div>
        <div class="grid-cell" data-key=1></div>
        <div class="grid-cell" data-key=2></div>
        <div class="grid-cell" data-key=3></div>
        <div class="grid-cell" data-key=4></div>
        <div class="grid-cell" data-key=5></div>
        <div class="grid-cell" data-key=6></div>
        <div class="grid-cell" data-key=7></div>
        <div class="grid-cell" data-key=8></div>
    </div>

    <button onclick="restart()">Restart</button>
</body>
</html>
